<!DOCTYPE html>

      body {

  <body>
    <h2>Privat testversion</h2>
    <p>Skriv lösenordet för att komma in.</p>
    <input type="password" id="password" placeholder="Lösenord" />
    <br />
    <button onclick="checkPassword()">Fortsätt</button>

    <script>
      function checkPassword() {
        const input = document.getElementById("password").value;
        const correct = "fami2025"; // byt till ditt egna lösenord
        if (input === correct) {
          window.location.href = "mvp.html"; // din riktiga MVP-fil
        } else {
          alert("Fel lösenord. Försök igen.");
        }
      }
    </script>
